title: Gemälde
accept:
  mime: image/*
fields:
  caption:
    label: Beschreibung (Hover)
    type: textarea
    size: small
  alt:
    label: Alt-Text
    type: text
  top:
    label: Top (%)
    type: number
    step: .1
    after: "%"
  left:
    label: Left (%)
    type: number
    step: .1
    after: "%"
  vw:                      # <— statt "width"
    label: Breite (vw)
    type: number
    step: .1
    after: "vw"
  rotate:
    label: Rotation (deg)
    type: number
    default: 0
    after: "°"
  z:
    label: Ebene (z-index)
    type: number
    default: 1
